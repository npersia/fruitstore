version: '3'
services:
    postgres:
        image: postgres:12.1
        ports:
            - "5432:5432"
        environment:
            POSTGRES_PASSWORD: mypassword
        volumes:
            - ./postgresql/data:/var/lib/postgresql/data
    backend:
        build:
            context: .
            dockerfile: Dockerfile
        volumes:
            - ./service:/app/service
        ports:
            - "8080:8080"
