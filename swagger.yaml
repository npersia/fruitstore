externalDocs:
  description: Find out more about Swagger
  url: 'http://swagger.io'
components:
  schemas:
    Producto:
      type: object
      properties:
        id:
          type: integer
          format: int64
        nombre:
          type: string
          example: banana
        precio:
          type: number
          format: float
        descripcion:
          type: string
      xml:
        name: Producto
    Cliente:
      type: object
      properties:
        id:
          type: integer
          format: int64
        nombre:
          type: string
        us_telegram:
          type: string
        direccion:
          type: string
        mail:
          type: string
      xml:
        name: Cliente
    Item-producto:
      type: object
      properties:
        id_producto:
          type: integer
          format: int64
        cantidad:
          type: integer
          format: int64
      xml:
        name: Item-producto

    Pedido:
      type: object
      properties:
        id:
          type: integer
          format: int64
        productos:
          type: array
          xml:
            name: productos
            wrapped: true
          items:
            $ref: '#/components/schemas/Item-producto'
        precio:
          type: integer
          format: int64
        cliente:
          type: integer
          format: int64
        estado:
          type: string
          description: Estado del pedido
          enum:
            - calle
            - pendiente
            - entregado
      xml:
        name: Pedido







  requestBodies:
    Producto:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Producto'
        application/xml:
          schema:
            $ref: '#/components/schemas/Producto'
      description: Producto para agregar
      required: true  
    Cliente:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Cliente'
        application/xml:
          schema:
            $ref: '#/components/schemas/Cliente'
      description: Cliente para agregar
      required: true 
      
      
      
    Pedido:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Pedido'
        application/xml:
          schema:
            $ref: '#/components/schemas/Pedido'
      description: Pedido para agregar
      required: true 
  
  securitySchemes:
    fruitstore_auth:
      type: oauth2
      flows:
        implicit:
          authorizationUrl: 'http://petstore.swagger.io/oauth/dialog'
          scopes:
            'write:producto': modifica productos en tu cuenta
            'read:producto': lee tus productos
            'write:cliente': modifica clientes en tu cuenta
            'read:cliente': lee tus clientes
            'write:pedido': modifica pedido en tu cuenta
            'read:pedido': lee tus pedido             
    api_key:
      type: apiKey
      name: api_key
      in: header
