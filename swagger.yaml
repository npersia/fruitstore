          description: Invalid ID supplied
        '404':
          description: Product not found
        '405':
          description: Validation exception
      security:
        - fruitstore_auth:
            - 'write:producto'
            - 'read:producto'
      requestBody:
        $ref: '#/components/requestBodies/Producto'
        
        
        



