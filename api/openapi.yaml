components:
  schemas:
    Producto:
      type: object
      properties:
        id:
          type: integer
          format: int64
        nombre:
          type: string
          example: banana
        precio:
          type: number
          format: float
        descripcion:
          type: string
      example:
        descripcion: descripcion
        precio: 6.0274563
        id: 0
        nombre: banana
      xml:
        name: Producto
    Cliente:
      type: object
      properties:
        id:
          type: integer
          format: int64
        nombre:
          type: string
        us_telegram:
          type: string
        direccion:
          type: string
        mail:
          type: string
      example:
        us_telegram: us_telegram
        mail: mail
        direccion: direccion
        id: 0
        nombre: nombre
      xml:
        name: Cliente
    Item-producto:
      type: object
      properties:
        id_producto:
          type: integer
          format: int64
        cantidad:
          type: integer
          format: int64
      example:
        id_producto: 6
        cantidad: 1
      xml:
        name: Item-producto
    Item-combo:
      type: object
      properties:
        id_producto:
          type: integer
          format: int64
        cantidad:
          type: integer
          format: int64
      example:
        id_producto: 6
        cantidad: 1
      xml:
        name: Item-combo
    Combo:
      type: object
      properties:
        id:
          type: integer
          format: int64
        items-combo:
          type: array
          xml:
            name: items-combo
            wrapped: true
          items:
            $ref: '#/components/schemas/Item-combo'
        precio:
          type: integer
          format: int64
      example:
        precio: 5
        items-combo:
        - id_producto: 6
          cantidad: 1
        - id_producto: 6
          cantidad: 1
        id: 0
      xml:
        name: Combo
    Pedido:
      type: object
      properties:
        id:
          type: integer
          format: int64
        productos:
          type: array
          xml:
            name: productos
            wrapped: true
          items:
            $ref: '#/components/schemas/Item-producto'
        combos:
          type: array
          xml:
            name: combos
            wrapped: true
          items:
            $ref: '#/components/schemas/Item-combo'
        precio:
          type: integer
          format: int64
        cliente:
          type: integer
          format: int64
        estado:
          type: string
          description: Estado del pedido
          enum:
          - calle
          - pendiente
          - entregado
      example:
        cliente: 5
        precio: 5
        estado: calle
        combos:
        - id_producto: 6
          cantidad: 1
        - id_producto: 6
          cantidad: 1
        id: 0
        productos:
        - id_producto: 6
          cantidad: 1
        - id_producto: 6
          cantidad: 1
      xml:
        name: Pedido
  requestBodies:
    Producto:
      description: Producto para agregar
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Producto'
        application/xml:
          schema:
            $ref: '#/components/schemas/Producto'
      required: true
    Cliente:
      description: Cliente para agregar
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Cliente'
        application/xml:
          schema:
            $ref: '#/components/schemas/Cliente'
      required: true
    Combo:
      description: Combo para agregar
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Combo'
        application/xml:
          schema:
            $ref: '#/components/schemas/Combo'
      required: true
    Pedido:
      description: Pedido para agregar
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Pedido'
        application/xml:
          schema:
            $ref: '#/components/schemas/Pedido'
      required: true
  securitySchemes:
    fruitstore_auth:
      type: oauth2
      flows:
        implicit:
          authorizationUrl: http://petstore.swagger.io/oauth/dialog
          scopes:
            write:producto: modifica productos en tu cuenta
            read:producto: lee tus productos
            write:cliente: modifica clientes en tu cuenta
            read:cliente: lee tus clientes
            write:combo: modifica combo en tu cuenta
            read:combo: lee tus combo
            write:pedido: modifica pedido en tu cuenta
            read:pedido: lee tus pedido
    api_key:
      type: apiKey
      name: api_key
      in: header
