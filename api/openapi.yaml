      summary: Agregar un nuevo producto
      operationId: addProduct
      requestBody:
        $ref: '#/components/requestBodies/Producto'
      responses:
        "405":
          description: Invalid input
      security:
      - fruitstore_auth:
        - write:producto
        - read:producto
      x-swagger-router-controller: Producto
