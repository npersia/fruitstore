            application/json:
              schema:
                $ref: '#/components/schemas/Producto'
            application/xml:
              schema:
                $ref: '#/components/schemas/Producto'
        "400":
          description: Invalid ID supplied
        "404":
          description: Pet not found
      security:
      - api_key: []
      x-swagger-router-controller: Producto
    delete:
      tags:
      - producto
      summary: Elimina un producto
      operationId: deleteProduct
      parameters:
      - name: api_key
        in: header
        required: false
        style: simple
        explode: false
        schema:
          type: string
      - name: prodId
        in: path
        description: ID del producto a eliminar
        required: true
        style: simple
        explode: false
        schema:
          type: integer
          format: int64
