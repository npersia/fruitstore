openapi: 3.0.0
info:
  title: Swagger Fruitstore
  description: |
    fruitstore Server para el TP de TDL
  termsOfService: http://swagger.io/terms/
  contact:
    email: apiteam@swagger.io
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  version: 1.0.0
externalDocs:
  description: Find out more about Swagger
  url: http://swagger.io
servers:
- url: https://virtserver.swaggerhub.com/npersia/fruitstore/1.0.0
  description: SwaggerHub API Auto Mocking
- url: http://localhost:8080
tags:
- name: producto
  description: Gestion de productos
  externalDocs:
    description: Find out more
    url: http://swagger.io
- name: cliente
  description: Gestion de clientes
  externalDocs:
    description: Find out more
    url: http://swagger.io
- name: combo
  description: Gestion de combos de productos
